{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
    <a href="{% url 'post:post_detail' post_pk=post.pk %}"><img src="{{ post.photo.url }}" alt=""></a>
    <form action="{% url 'post:post_delete' post_pk=post.pk %}" method="POST">

    {% csrf_token %}
        <button type="submit">삭제</button>
    </form>

{% endfor %}

{% endblock %}
